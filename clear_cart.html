<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear Cart - VedaLife</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1a3c34 0%, #d4af37 100%);
      }
      .container {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        color: #1a3c34;
        margin-bottom: 1rem;
      }
      button {
        background: #1a3c34;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s;
      }
      button:hover {
        background: #d4af37;
        color: #1a3c34;
        transform: translateY(-2px);
      }
      .success {
        color: #27ae60;
        font-weight: bold;
        margin-top: 1rem;
        display: none;
      }
      .info {
        color: #666;
        margin-top: 1rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ›’ Clear Cart Cache</h1>
      <p>
        Click the button below to clear your shopping cart cache and fix any
        errors.
      </p>
      <button onclick="clearCart()">Clear Cart</button>
      <button onclick="goHome()">Go to Home</button>
      <p class="success" id="successMsg">âœ“ Cart cleared successfully!</p>
      <p class="info">
        This will remove all items from your cart and clear any corrupted data.
      </p>
    </div>

    <script>
      function clearCart() {
        // Clear the cart from localStorage
        localStorage.removeItem("ayurvedaCart");

        // Show success message
        document.getElementById("successMsg").style.display = "block";

        // Reload after 1 second
        setTimeout(() => {
          window.location.href = "index.php";
        }, 1500);
      }

      function goHome() {
        window.location.href = "index.php";
      }
    </script>
  </body>
</html>
